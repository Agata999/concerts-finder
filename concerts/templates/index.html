<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Concerts Finder</title>
    {% load static %}
      <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/cover/">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
</head>
<body>
  <div class="text-center cover-container d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
          <div class="inner">
              <a href="/main" class="navbar-brand brand">
                Concerts Finder
              </a>
          </div>
      </header>

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="0" data-slide-to="0" class="active"></li>
    <li data-target="1" data-slide-to="1"></li>
    <li data-target="2" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{% static "images/photo.png" %}" width="600" height="600" alt="First slide">
        <div class="carousel-caption d-md-block">
            <h5 class="carousel-concerts-name">{{ samples.0.name }}</h5>
            <p>{{samples.0.city}} {{ samples.0.start_date|date }}</p>
        </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static "images/photo2.png" %}" width="600" height="600" alt="Second slide">
        <div class="carousel-caption d-md-block">
            <h5 class="carousel-concerts-name">{{ samples.1.name }}</h5>
            <p>{{samples.1.city}} {{ samples.1.start_date|date }}</p>
        </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static "images/photo3.png" %}" width="600" height="600" alt="Third slide">
        <div class="carousel-caption d-md-block">
            <h5 class="carousel-concerts-name">{{ samples.2.name }}</h5>
            <p>{{samples.2.city}} {{ samples.2.start_date|date }}</p>
        </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

</div>

 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
